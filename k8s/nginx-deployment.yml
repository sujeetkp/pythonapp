apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: sujeetkp/nginx:1.0
        resources:
          limits:
            memory: "128M"
            cpu: "0.2"
        ports:
        - containerPort: 80
